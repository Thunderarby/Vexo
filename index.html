<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="container-content">
            <div class="hero-text">
                <h2>GEAR UP EVERY SEASON EVERY <span>WORKO</span></h2>
                <div class="btn-row">
                    <button class="primary"><a href="#">SHOP NOW</a></button>
                    <button class="ghost"><a href="#">EXPLORE ALL</a></button>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-shadow" aria-hidden="true"></div>
                <img src="media/hero%20image.png" alt="Hero Image">
            </div>
            <div class="bottom-row">
                <div class="hero-desc">
                    <div class="images">
                        <img src="media/review1.jpg" alt="Description Image 1">
                        <img src="media/review2.jpg" alt="Description Image 2">
                        <img src="media/review3.jpg" alt="Description Image 3">
                    </div>
                    <div class="description">
                        <p>Stay cozy without compromising your range of motion. Our Women's winter range is perfect for those chilly outdoor workouts.</p>
                    </div>
                </div>
                <div class="video">
                    <video controls poster="media/video%20pic.jpg">
                        <source src="media/skate.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
