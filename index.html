<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="navbar">
            <ul class="nav-links-left">
                <li><a href="#">SHOP</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">TRENDING</a></li>
            </ul>
            <div class="logo">
                <h1>VEXO</h1>
            </div>
            <ul class="nav-links-right">
                <li><a href="#">SEASONAL</a></li>
                <li><a href="#">ACCESSORIES</a></li>
                <li><button><a href="#">SIGN IN/UP</a></button></li>
                <li><button><a href="#"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></a></button></li>
            </ul>
        </div>
        <div class="container-content">
            <div class="hero-text">
                <h2>GEAR UP EVERY SEASON EVERY <span>WORKO</span></h2>
                <div class="btn-row">
                    <button class="primary"><a href="#">SHOP NOW</a></button>
                    <button class="ghost"><a href="#">EXPLORE ALL</a></button>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-shadow" aria-hidden="true"></div>
                <img src="images/hero%20image.png" alt="Hero Image">
            </div>
            <div class="bottom-row">
                <div class="hero-desc">
                    <div class="images">
                        <img src="images/review1.jpg" alt="Description Image 1">
                        <img src="images/review2.jpg" alt="Description Image 2">
                        <img src="images/review3.jpg" alt="Description Image 3">
                    </div>
                    <div class="description">
                        <p>Stay cozy without compromising your range of motion. Our Women's winter range is perfect for those chilly outdoor workouts.</p>
                    </div>
                </div>
                <div class="video">
                    <video controls poster="images/video%20pic.jpg">
                        <source src="promo-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="script.js"></script>
</body>
</html>
